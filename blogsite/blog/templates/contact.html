{% extends "base.html" %}

{%  block contact %}
    <h1>Contact us</h1>
    <form action="" method="post" role="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                {{ field.errors }}
            {% endif %}
            <br>
        </div>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>

{%  endblock %}
