{% extends "base.html" %}

{% block post %}
    <br><br>
    <div class="col-sm-8 blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title">Sample blog post</h2>
                {% for post in post_list %}
                    <b>{{ post }}</b><br>
                    {{ post.description }}
                    <hr />
            {% endfor %}
          </div><!-- /.blog-post -->
          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div>

{% endblock %}
