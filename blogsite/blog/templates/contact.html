{% extends "base.html" %}

{%  block contact %}
    <div class="blog-header">
        <h1 class="blog-title">Contact me</h1>

     </div>
    <div class="col-sm-8 blog-main">
        <div class="blog-post">
            <form action="" method="post" role="form">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        {{ field.errors }}
                    {% endif %}
                    <br>
                </div>
                {% endfor %}
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{%  endblock %}
